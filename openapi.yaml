openapi: 3.0.0
info:
  title: Snake Game World API
  version: 1.0.0
  description: API for Snake Game World application
servers:
  - url: http://localhost:3000
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        highScore:
          type: integer
        gamesPlayed:
          type: integer
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - username
        - email

    LeaderboardEntry:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        score:
          type: integer
        mode:
          type: string
          enum: [passthrough, walls]
        date:
          type: string
          format: date-time

    GameScore:
      type: object
      properties:
        score:
          type: integer
        mode:
          type: string
          enum: [passthrough, walls]
      required:
        - score
        - mode

    ActiveGame:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        score:
          type: integer
        mode:
          type: string
          enum: [passthrough, walls]
        startedAt:
          type: string
          format: date-time

security:
  - bearerAuth: []

paths:
  # Auth Endpoints
  /auth/login:
    post:
      summary: Login user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials

  /auth/register:
    post:
      summary: Register new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - username
                - email
                - password
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid input

  /auth/logout:
    post:
      summary: Logout user
      responses:
        '200':
          description: Logout successful

  /auth/me:
    get:
      summary: Get current authenticated user
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated

  # Leaderboard Endpoints
  /leaderboard:
    get:
      summary: Get leaderboard entries
      security: []
      parameters:
        - name: mode
          in: query
          schema:
            type: string
            enum: [passthrough, walls]
      responses:
        '200':
          description: List of leaderboard entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardEntry'

    post:
      summary: Submit a score
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameScore'
      responses:
        '200':
          description: Score submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  rank:
                    type: integer
        '401':
          description: Not authenticated

  # Live Games Endpoints
  /games/active:
    get:
      summary: Get active games
      security: []
      responses:
        '200':
          description: List of active games
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActiveGame'

  /games/{gameId}:
    get:
      summary: Get specific game details
      security: []
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Game details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActiveGame'
        '404':
          description: Game not found

  # User Endpoints
  /users/me:
    patch:
      summary: Update user profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
